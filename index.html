<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="container-xl p-0">
        <nav class="navbar navbar-expand-lg menu-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./imgs/logo.svg" width="86" height="86" alt="">
                </a>
                <button class="navbar-toggler menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav navigation">
                        <a class="nav-link text-white fs-5" href="#">Dota 2</a>
                        <a class="nav-link text-white fs-5 mx-4" href="#">Fortnite</a>
                        <a class="nav-link text-white fs-5" href="#">GTA 5</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <section class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-7 col-xl-6 col-lg-6 col-md-12">
                        <div class="hero-section pb-5">
                            <h1 class="hero-title text-white m-0">Удивительный мир <br> Компьютерных игр</h1>
                            <p class="hero-descr text-white my-5">Познокомтесь с самыми среди <br>геймеров онлайн играми. Узнайте что нового <br>происходит в виртуальном мире </p>
                            <a href="Узнать больше " class="btn btn-purple text-white"></a>
                            <p id="result"></p>
                        </div>
                    </div>
                    <div class="col-xxl-5 col-xl-6 col-lg-6 col-md-12">
                        <div class="card-games d-flex">
                            <div class="first-card-row d-flex justify-content-between">
                                <div class="gta-img">
                                    <img src="./imgs/gta.png" alt="">
                                </div>
                                <div class="fort-img">
                                    <img src="./imgs/fort.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="dota-img mt-4">
                            <img src="./imgs/dota.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content container d-flex justify-content-center mt-5 pb-4">
            <a href="#" class="text-white footer-link">Teлеграмм</a>
            <a href="https://vk.com/" class="text-white footer-link">Вконтакте</a> 
            <a href="https://www.instagram.com/" class="text-white footer-link">Инстаграмм</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
    <script src="main.js"></script>
</body>
</html
